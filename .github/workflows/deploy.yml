name: Deploy to AWS Lambda

on:
  push:
    branches: [ main, dev ]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # Replace with your actual Role ARN
          role-to-assume: arn:aws:iam::903558039846:role/github_actions
          aws-region: us-west-1
          
      - name: Build and Deploy
        run: |
          # Determine stack name based on branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            STACK_NAME="fitted-wardrobe-prod"
          else
            STACK_NAME="fitted-wardrobe-dev"
          fi
          
          echo "Deploying to stack: $STACK_NAME"
          
          sam build
          sam deploy \
            --stack-name $STACK_NAME \
            --region us-west-1 \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3 \
            --tags Project=fitted-wardrobe Environment=${{ github.ref_name }}
