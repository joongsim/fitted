name: Deploy to AWS Lambda

on:
  push:
    branches: [ main, dev ]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # Replace with your actual Role ARN
          role-to-assume: arn:aws:iam::903558039846:role/github_actions
          aws-region: us-west-1
          
      - name: Build and Deploy
        run: |
          # Determine stack name based on branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            STACK_NAME="fitted-wardrobe-prod"
          else
            STACK_NAME="fitted-wardrobe-dev"
          fi
          
          echo "Deploying to stack: $STACK_NAME"
          
          # Check if stack exists and is in ROLLBACK_COMPLETE state
          STACK_STATUS=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --region us-west-1 \
            --query 'Stacks[0].StackStatus' \
            --output text 2>/dev/null || echo "DOES_NOT_EXIST")
          
          if [[ "$STACK_STATUS" == "ROLLBACK_COMPLETE" ]]; then
            echo "Stack is in ROLLBACK_COMPLETE state. Deleting before redeployment..."
            aws cloudformation delete-stack \
              --stack-name $STACK_NAME \
              --region us-west-1
            
            echo "Waiting for stack deletion to complete..."
            aws cloudformation wait stack-delete-complete \
              --stack-name $STACK_NAME \
              --region us-west-1
            
            echo "Stack deleted successfully."
          fi
          
          sam build
          sam deploy \
            --stack-name $STACK_NAME \
            --region us-west-1 \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3
